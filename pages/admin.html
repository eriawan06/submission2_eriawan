<div class="body-wrapper mt-80">
    <div class="container mb-50">
        <div class="row mb-5">
            <div class="col s12">
                <h3 class="raleway fs-28 fw-bold">Add News</h3>
            </div>
        </div>
        <div class="row mb-5">
            <form id="form-add-news" class="col s12" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-content">
                        <div class="row">
                            <div id="div-news-title" class="input-field col s12">
                                <input id="news-title" type="text" class="validate" data-length="130" maxlength="130" required="" aria-required="true">
                                <label for="news-title">Title</label>
                                <!-- <p class="fs-14 red-text mt-5"><span class="fw-bold red white-text pt-5 pb-5 pl-10 pr-10">!</span> hahah</p> -->
                            </div>
                        </div>
                        <div class="row">
                            <div id="div-news-content" class="input-field col s12">
                                <textarea id="news-content" class="materialize-textarea validate" data-length="6000" maxlength="6000" required="" aria-required="true"></textarea>
                                <label for="news-content">Content</label>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="row mb-5">
            <div class="col s12">
                <h3 class="raleway fs-28 fw-bold">List News</h3>
            </div>
        </div>
        <div class="row">
            <div class="col s12 responsive-table">
                <table id="table-news" class="highlight">
                    <thead class="grey lighten-2 center-align">
                        <tr>
                            <th>#</th>
                            <th>Created Date</th>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody class="white"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
